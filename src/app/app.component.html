<div class="container" style="background: lightgreen; padding: 50px; width:500px; height: 500px;">
<div class="container" style="background: #DDA0DD; padding: 10px; width:300px; height: 400px; float: left; margin-left: 20px;">
    <h1>Selete day </h1>
    <div *ngFor="let day of days">
        
        <input type="radio" name="dayOfTheWeek" value="{{day}}"
        (change)="radioChangeHandler($event)">
        {{day}}
    </div>
<br><br>
    <p>   To-Do_List Of : <b>{{selectedDay}}</b></p>





                       
<div [ngSwitch]="selectedDay">
<div calss form *ngFor="let wDay of wday">
  <div *ngSwitchCase="'Monday'">{{wDay.Monday}}</div>
  <div *ngSwitchCase="'Tuesday'">{{wDay.Tuesday}}</div>
  <div *ngSwitchCase="'Wednesday'">{{wDay.Wednesday}}</div>
  <div *ngSwitchCase="'Thursday'">{{wDay.Thursday}}</div>
  <div *ngSwitchCase="'Friday'">{{wDay.Friday}}</div>
</div>  
<div *ngSwitchDefault>Please Select The Day</div>

</div>
</div>
</div>
